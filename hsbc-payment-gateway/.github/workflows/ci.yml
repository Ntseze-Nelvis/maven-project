name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-test-sonar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Dry build (resolve through Nexus mirror)
        env:
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
        run: mvn -B -s .mvn/settings.xml -Pdry-nexus clean verify

      - name: SonarQube analysis
        if: ${{ github.event_name == 'push' }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B -s .mvn/settings.xml -DskipTests sonar:sonar \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.token=${SONAR_TOKEN}

  deploy-snapshots:
    # only deploy on push to main, and only if you have Nexus secrets configured
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    needs: [ build-test-sonar ]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Deploy to Nexus (snapshots)
        env:
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
        run: mvn -B -s .mvn/settings.xml -Pnexus-deploy clean deploy
